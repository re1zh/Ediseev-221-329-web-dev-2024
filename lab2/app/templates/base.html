<!doctype html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>
        {% if title %}
            {{ title }}
        {% else %}
            Лабораторная работа №1
        {% endif %}
    </title>
</head>
<body class="d-flex flex-column min-vh-100">
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Лабораторная работа № 2</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{ url_for('index') }}">Навигация</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{ url_for('headers') }}">Заголовки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('cookies') }}">Cookies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('url_params') }}">Параметры url</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('form') }}">Форма</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('phone') }}">Телефон</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="my-3">
    <div class="container">
        {% block content %}
            <h1>Содержимое по умолчанию</h1>
        {% endblock %}
    </div>
</main>

<footer class="mt-auto py-3 bg-light">
    <div class="container text-center">
        <span class="fw-bold text-muted">Едисеев Олег 221-329</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
